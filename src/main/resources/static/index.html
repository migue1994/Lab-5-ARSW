<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css"/>

    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>

</head>

<body>
<br/>
<form>
    <div style="text-align: center">
        <input id="author" type="text" placeholder="Blueprint">
        <button class="btn btn-outline-success" type="button" onclick="app.get(author.value)">Get Blueprint</button>
        <br><br>

        <div id="authorName">
            <h3></h3>
        </div>

        <br/>
		<div style="margin: auto">
			<table id="blueprintTable" class="table-bordered" style="margin: auto">
				<thead class="thead-dark">
				<tr>
					<th scope="col">Blueprint Name</th>
					<th scope="col">Number of points</th>
					<th scope="col">Paint button</th>
				</tr>
				<tbody id="blueprintTableBody">
				</tbody>
			</table>
			<br><br>
		</div>

    </div>
    <br>
    <br>
    <div style="text-align: center">
        <canvas id="myCanvas" width="400" height="200" style="border:1px solid #000000;"></canvas>
    </div>
</form>

</body>
</html>
