<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<title>Blueprints</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css"/>
	<script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css"/>

	<script src="js/apiclient.js"></script>
	<script src="js/apimock.js"></script>
	<script src="js/app.js"></script>	

	<link href="css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
<br/>
<form>
	<div class="cabecera">
		<h1>Blueprints</h1>
		<br/>
		<input id="author" type="text">
		<button type="button" class="btn-outline-primary" onclick="app.update(author.value)">Get blueprints</button>
		<br><br>
		<b>Author </b><output id="authorName"> </output>
		<br/><br/>
	</div>
	<div class="contenedor1">
		<h3 id="authorPlane"></h3>
		<br/>
		<table id="blueprintTable" class="table">
			<thead>
			<tr>
				<th>Blueprint Name</th>
				<th>Number of points</th>
				<th>Open</th>
			</tr>
			<tbody id="blueprintTableBody">
			<tbody>
			</tbody>
		</table>
		<br/>
		<h3 id="pointsSum"></h3>
	</div>

	<div class="contenedor2">
	
		<h4 id="currentBluePrint"> </h4>

		<canvas id="myCanvas" class="myCanvas"></canvas>


	</div>
	<div class="contenedor1">
		<button type="button" class="btn-outline-primary" onclick="app.restSwitch()">Change Persistance</button>
	</div>

</form>

</body>
</html>
